<!DOCTYPE html>
<html lang="en">
   <head>
       <title>jQuery Lightbox</title>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Lightbox stuffs -->
       <link rel="stylesheet" href="./assets/css/lightbox.min.css">
       
       
   </head>
   <body>
       <h1>jQuery Lightbox</h1>

       <a href="./assets/img/1950s/pic1.png"
            data-lightbox="YEAR 1950" 
            data-title="Hello photo1">
            <img src="./assets/img/1950s/pic1-sm.png">
        </a>
        <a href="./assets/img/1950s/pic2.png"
            data-lightbox="YEAR 1950" 
            data-title="Hello photo2">
        <img src="./assets/img/1950s/pic2-sm.png">
        </a>


       <!-- jQuery CDN minified link -->
       <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <script src="./assets/js/lightbox.min.js"></script>
       
       <script>
           $(document).ready(function() {
                console.log('jQuery is working');
           } );
       </script>
   </body>
</html>
